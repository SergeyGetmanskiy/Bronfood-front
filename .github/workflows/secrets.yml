
name: Secrets

on:
  workflow_dispatch

jobs:
  top-secret:
    runs-on: ubuntu-latest
    env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_YNDX_API_KEY: ${{ secrets.VITE_YNDX_API_KEY }}
        
    steps:
      - name: secrets
        run: echo "My key ${{ secrets.VITE_YNDX_API_KEY }}"
        
      - name: vars
        run: echo "My key ${{ vars.TEST_ID }}"

